{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>{{ project.title }}</h1>
    <img src="{{ project.image.url }}" alt="{{ project.title }}" class="project-image">
    <p>{{ project.description }}</p>
    <a href="{{ project.link }}">{{ project.link }}</a>
</div>
{% endblock %}
