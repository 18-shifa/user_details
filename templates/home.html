{% comment %} {% extends 'base.html' %} {% endcomment %}

{% comment %} {% block title %}Home - My Portfolio{% endblock %} {% endcomment %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center">
        <h1 class="welcome-message">Welcome to My Portfolio!</h1>
        <p class="intro-text">Explore my projects, skills, and experience.</p>
        <div class="auth-links">
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    /* Custom styles */
    .welcome-message {
        font-size: 5.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .intro-text {
        font-size: 1.5rem;
        line-height: 1.6;
        color: #666;
        max-width: 600px;
        margin: 0 auto 30px;
    }

    .auth-links {
        margin-top: 30px;
        display: flex;
        justify-content: center; /* Center the buttons horizontally */
    }

    .btn {
        display: inline-block;
        margin: 10px;
        padding: 12px 24px;
        font-size: 1.2rem;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    /* Centering container */
    .container-fluid {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>
{% endblock %}
